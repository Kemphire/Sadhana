<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In sadhana</title>
    <link rel="stylesheet" href="./sheets/log_sign.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="whole-forum">
      <h1>Sign In</h1>
      <span class="greeting"
        >Nice to meet you! Enter your details to get you started ðŸ¤—</span
      >
      <div class="form">
        <form action="login">
          <label for="Your Name">Your Name</label>
          <br />
          <input
            type="text"
            name="Your Name"
            id="Your Name"
            placeholder="Enter your name" />
          <br />
          <label for="Your email">Your Email</label>
          <br />
          <input
            type="email"
            name="Your email"
            id="Your email"
            placeholder="Enter your email" />
          <br />
          <label for="Password">Password</label>
          <br />
          <input
            type="password"
            name="Your Name"
            id="Your password"
            placeholder="**************" />
          <br />
          <input type="checkbox" id="checkbox" />
          <p id="t&c">I agree to the Terms and Condition</p>
        </form>
        <br />
        <div id="loginbutton">
          <button id="login-button">Sign In</button>
        </div>
        <span id="already"
          ><p>Already have an account?</p>
          <a href="signuppage.html" target="_blank">Log In</a></span
        >
      </div>
    </div>
  </body>
</html>
